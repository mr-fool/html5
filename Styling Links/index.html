<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling links</title>
    <style type="text/css">
      /* Write your CSS solution here (do not edit the surrounding HTML) */
      a {
        cursor: help;
        text-transform: uppercase;
        text-decoration: none;
        
      }
      a::after { 
        content: "<"; 
      }
      a::before {
        content: ">"; 
      }
    </style>
  </head>
  <body>
    <a href="http://www.testdome.com">Check documentation</a>
  </body>
</html>
